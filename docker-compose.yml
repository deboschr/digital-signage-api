services:
  api:
    image: ghcr.io/deboschr/digital-signage-api:latest
    container_name: cms-api
    depends_on:
      db:
        condition: service_healthy   # tunggu sampai MySQL sehat
    ports:
      - "127.0.0.1:8080:8080"
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ../media:/app/media
    healthcheck:
      disable: true

  db:
    image: mysql:8.0
    container_name: cms-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data: