services:
  api:
    image: ghcr.io/deboschr/digital-signage-api:latest
    container_name: cms-api
    depends_on:
      db:
        condition: service_healthy # tunggu sampai MySQL sehat
    ports:
      # API HTTP hanya untuk nginx reverse proxy
      - "127.0.0.1:8080:8080"
      # TCP server dibuka publik
      - "0.0.0.0:9000:9000"
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ../media:/app/media
      # üëá mount certbot folder (read-only)
      - /opt/certs:/etc/certs:ro
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8080/health"]
      interval: 15s
      timeout: 3s
      retries: 3

  db:
    image: mysql:8.0
    container_name: cms-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - db_data:/var/lib/mysql
    # ‚ö†Ô∏è tidak expose port ke host ‚Üí aman
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
